COM_AGORAPRO_MIGRATION_ERROR="Es sind ein oder mehrere Fehler aufgetreten: "
COM_AGORAPRO_MIGRATION_README_TITLE="WICHTIG!"
COM_AGORAPRO_MIGRATION_README="<p style='color:red;'>WARNING! IF YOU DO NOT WANT TO LOOSE DATA PLEASE READ THE FOLLOWING!</p><p><strong>1.</strong> <strong>DO NOT HIT THE START BUTTON OR RELOAD THE PAGE WHILE THE MIGRATION IS RUNNING!</strong></p><p><strong>2.</strong> The migration procedure is intended to migrate the database, user avatars and user attachments from a working <strong>Agora 3.0.155 Build 454</strong> to Agora Pro.</p><p><strong>3.</strong> Migration only works if you are upgrading on the same host and use the same database.</p><p><strong>4.</strong> Migration is the continuation of the upgrade procedure so it must be executed right after Agora Pro is installed. <strong>IT IS STRONGLY ADVISED THAT YOU PROCEEDE TO MIGRATION RIGHT AFTER YOU INSTALL AGORA PRO OTHERWISE COMPLICATIONS MAY OCCUR</strong>.</p><p><strong>5.</strong> Many of the core Agora 3 features are now add-ons in Agora Pro. So in order to migrate the data to Agora Pro you should have all the Agora Pro add-ons installed (this is the default when Agora Pro installs). If for some reason you have uninstalled one or more add-ons after Agora Pro installation you will loose data for features like attachments, avatars, polls.</p><p><strong>6.</strong> For the following features <strong>Attachments, Avatars, Subscriptions, Polls</strong> you will have to go through the <strong>Parameters</strong> and/or the <strong>Back End</strong> and configure the settings. The reason is that these features work entirely or partly in a different way from Agora 3 and it is not always possible to make a direct migration.</p><p><strong>7.</strong> Most of the Agora Pro database tables are emptied before the procedure begins. These are the tables to which data is migrated from Agora 3. So for example if you decide to first use Agora Pro for a while and then migrate your Agora 3 data, the data in Agora Pro will be lost.</p><p><strong>8.</strong> Agora Pro uses a different naming convention for database tables and component structure so even if the migration procedure fails for some reason your Agora 3 data will be intact.</p><p><strong>9.</strong> Migration of Agora3 ACL (Users/Groups/Permissions) will only work in Agora Pro if you choose <strong>Agora ACL</strong> from Settings - General - ACL Type. If you choose <strong>Joomla ACL</strong> you will have to set the permissions in the Global level and in any forums you might want to. You will need to have good understanding of how <strong>Joomla ACL</strong> works.</strong></p>"

