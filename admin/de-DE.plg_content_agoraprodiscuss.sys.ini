PLG_CONTENT_AGORAPRODISCUSS="Content - Agora Pro Diskussionen"
PLG_CONTENT_AGORAPRODISCUSS_DESC="Dieses Plugin fügt einen Button in Artikel ein, der zu einer Artikel bezogenen Diskussion im Forum führt. Um den Button zu erzeugen einfach den folgenden Code an der gewünschten Stelle im Artikel einfügen:  '{agoraprodiscuss deactivate=0|forum_id=1||body_html=1|hide_smilies=0|user_id=43|needs_approval=0|Itemid=23}'. Beachte bitte die Hinweise zu den Parametern im Diskussions-Addon."
