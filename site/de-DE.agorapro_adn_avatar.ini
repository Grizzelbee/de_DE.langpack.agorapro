COM_AGORAPRO_AVATAR_INSTRUCTIONS="Ein Avatar ist eine kleine Grafik, welche in deinen Beiträgen und in deinem Profil angezeigt wird. <strong>Avatar-System</strong> gibt an, wie Avatare genutzt werden:<br />- <strong>Kein Avatar:</strong> das Avatar-System ist deaktiviert.<br />- <strong>Nutze Agora's Avatar:</strong> du kannst Avatare hochladen (link <strong>Upload Avatar</strong>) or aus der Galerie auswählen (link <strong>Aus Galerie auswählen</strong>). Du kannst deinen Avatar löschen (link <strong>Avatar löschen</strong>).<br />- <strong>Nutze Gravatar:</strong> das Bild deines Gravatar-Account wird genutzt oder Agoras-Vorgabe, falls dort kein Bild ist.<br /><br />Die Checkbox <strong>Zeige Avatar in Beiträgen</strong> muss angehakt sein, damit dein Avatar in deinen Beiträgen angezeigt wird. Ansonsten wird er nur in deinem Profil angezeigt.<br /><br />All diese Einstellungen können ebenfalls unter <strong>Profil > Einstellungen > Bearbeite Addon Einstellungen > Avatar-Addon</strong> gemacht werden. Dort kannst Du auch dein Gravatar-Rating ändern, falls es nicht <strong>g</strong> ist."

