COM_AGORAPRO_NOTIFICATIONS_PRO_DIGEST_SUBSCRIBED_NEW_TOPIC="<br/>Es gibt eine neues Thema "_QQ_"[topic]"_QQ_" in der Kategorie "_QQ_"[category_name]"_QQ_", im Forum "_QQ_"[forum_name]"_QQ_".<br />Am [post_date] schrieb [poster]:<br />"_QQ_"[message]"_QQ_"<br />"
