COM_AGORAPRO_CONVERTER_LOG_SPECIFIC_WARNING="<br /><br /><h3>KUNENA SPEZIFISCHE DETAILS</h3>Dieser Konverter funktioniert mit Kunena Version 1.7.2. Agora Pro und Kunena müssen sich in der selben Joomla-Installation befinden und die selbe Datenbank miteinander teilen. Dieser Konverter <strong>funktioniert nicht mit unterschiedlichen Datenbanken und/oder Servern</strong>.<br /><br />Aus Kunena werden Benutzer, Avatarw, Kategorien, Foren, Themen, Beiträge, Anhänge, Abonnenments, Thema-Gelesen Status, Benutzerränge, Bedankungen, Verbannungen, Ankündigungen, Umfragen und einige Konfigurationsoptionen übernommen. Alle Benutzer werden der Gruppe GLOBAL als MITGLIED hinzugefügt.<br /><br /><strong>Der Forenzugriff und Berechtigungen müssen nachträglich eingestellt werden!</strong> Das bedeutet, dass ggf. neue Gruppen angelegt und Benutzer diesen Gruppen zugeordnet werden müssen."
