COM_AGORAPRO_SMILIES_UPLOAD_LEGEND="Diese Funktion erlaubt es, eine Archiv-Datei, die Smilies enthält in einen vorgegebenen Ordner auf dem Server hochzuladen.<br /><br />Diese Datei darf nur Bilder und eine Beschreibungsdatei <strong>default.txt</strong> enthalten, <strong>keine Unterverzeichnisse!</strong><br />In dieser Datei wird beschreiben, welcher Smilie welchen Code verwendet. Beipsiel:<br /><br />'smile.png' => ':)',<br />'lol.png' => ':D',<br />'sad.gif' => ':('<br /><br />Das istt nur ein Beispiel. Die Werte müssen in einfache Anführungstriche <strong>single quotes(')</strong> eingeschlossen sein, jedes Paar gehört in eine <strong>neue Zeile</strong> und endet mit einem <strong>Komma (,)</strong>.<br /><br /><strong>Schreibe nichts anderes in die Datei.</strong>"

