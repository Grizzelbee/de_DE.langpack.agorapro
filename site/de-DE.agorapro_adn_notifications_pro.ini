COM_AGORAPRO_NOTIFICATIONS_PRO_DIGEST_SUBJECT="Änderungsübersicht für Agora Forum %s"
COM_AGORAPRO_NOTIFICATIONS_PRO_DIGEST_START="Hallo [username],<br /><br />Das ist die Übersicht über die Änderungen im Agora Forum auf [sitename]. Du erhältst diese Mail, weil du dort ein oder mehrere Foren, Themen oder Kategorien abonniert hast.<br />Um das Abonnement zu kündigen, halte dich bitte an die Hinweise am Ende dieser eMail.<br /><br />Die folgenden Themen, Foren oder Kategorien hast Du abonniert:<br /><br />"
COM_AGORAPRO_NOTIFICATIONS_PRO_DIGEST_END="<br />----------------------<br /><br />Wenn Du sofort über Änderungen informiert werden möchtest, statt diese Zusammenfassung zu erhalten, kannst du das in deinem Benutzerprofil einstellen.<br />Wenn Du keine Benachrichtigungen erhalten möchtest, kannst Du entweder die Einstellung dafür ändern oder das betreffende Abonnement kündigen - beides kannst DU über dein Benutzerprofil erledigen.<br /><br /><br />Vielen Dank<br /> Site Administrator"
